<!DOCTYPE html>
<html>
<head>
    <title>Excel to Database Connector</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h2>Excel to Database Importer</h2>
        <h2>Upload your excel file here.</h2>
        <div class="container2">
            <form action="{{ url_for('view') }}" method="post" enctype="multipart/form-data" class="button">
                <input type="file" name="file" accept=".xlsx"> 
                <input type="submit" value="Upload to DB" class="button">
            </form>
        </div>
    </div>
</body>
</html>
